<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🚀 API Search Console</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    async function searchAPI() {
      const query = document.getElementById("query").value.trim();
      const key = document.getElementById("apikey").value.trim();
      const output = document.getElementById("output");
      const statusBox = document.getElementById("status");

      if (!query) {
        alert("Please enter a query!");
        return;
      }

      output.textContent = "";
      statusBox.textContent = "⏳ Searching...";
      statusBox.className = "text-yellow-400";

      try {
        const res = await fetch(/search?q=${encodeURIComponent(query)}&key=${encodeURIComponent(key)});
        const data = await res.json();
        if (res.ok) {
          statusBox.textContent = "✅ Success";
          statusBox.className = "text-green-400";
          output.textContent = JSON.stringify(data, null, 2);
        } else {
          statusBox.textContent = "❌ Error: " + (data.error || res.statusText);
          statusBox.className = "text-red-400";
          output.textContent = JSON.stringify(data, null, 2);
        }
      } catch (err) {
        statusBox.textContent = "⚠️ Network error";
        statusBox.className = "text-red-400";
        output.textContent = err.toString();
      }
    }
  </script>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold mb-4 text-cyan-400">🚀 API Search Console</h1>

  <div class="bg-gray-800 p-6 rounded-2xl w-full max-w-2xl shadow-lg space-y-4">
    <div>
      <label class="block text-sm font-semibold mb-1">🔑 API Key</label>
      <input id="apikey" type="password" placeholder="Enter your API key..."
        class="w-full px-3 py-2 bg-gray-700 rounded-lg border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400">
    </div>

    <div>
      <label class="block text-sm font-semibold mb-1">📱 Search Query</label>
      <input id="query" type="text" placeholder="Enter number, UID, name, etc."
        class="w-full px-3 py-2 bg-gray-700 rounded-lg border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400">
    </div>

    <button onclick="searchAPI()"
      class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-200">
      🔍 Search Now
    </button>

    <div id="status" class="text-sm text-gray-400 text-center">Idle</div>

    <div class="mt-4 bg-black rounded-lg p-3 overflow-auto h-96 border border-gray-700">
      <pre id="output" class="text-green-400 text-sm font-mono whitespace-pre-wrap"></pre>
    </div>
  </div>

  <footer class="mt-6 text-gray-500 text-sm">
    © 2025 API Console | Built by <span class="text-cyan-400 font-semibold">Admin</span>
  </footer>
</body>
</html>
